<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Segmentation Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Center table and align text nicely */
        table {
            margin-left: auto;
            margin-right: auto;
            width: 80%; /* Optional: narrower table */
            border-collapse: collapse;
        }
        thead th {
            text-align: center !important;
            vertical-align: middle;
            background-color: #f8f9fa; /* light grey header background */
        }
        tbody td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body class="container mt-5">
    <h2>Segmentation Results</h2>
    <div>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Upload Another File</a>
</body>
</html>
